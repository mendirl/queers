@(title: String, key: String, parks: List[model.json.output.Park], velibs:List[model.json.input.velib.VelibResponse])

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map-canvas { height: 100% }
        </style>
        <script type="text/javascript" src="http://open.mapquestapi.com/sdk/js/v7.0.s/mqa.toolkit.js?key=@key"></script>
        <script type="text/javascript">
            MQA.EventUtil.observe(window, 'load', function() {

                var options={
                    elt:document.getElementById('map-canvas'),       /*ID of element on the page where you want the map added*/
                    zoom:13,                                  /*initial zoom level of the map*/
                    latLng:{lat:48.85296820000001, lng: 2.34990210},   /*center of map in latitude/longitude */
                    mtype:'osm',                              /*map type (osm)*/
                    bestFitMargin:0,                          /*margin offset from the map viewport when applying a bestfit on shapes*/
                    zoomOnDoubleClick:true                    /*zoom in when double-clicking on map*/
                };

                /*Construct an instance of MQA.TileMap with the options object*/
                window.map = new MQA.TileMap(options);
            });

            MQA.withModule('largezoom','viewoptions','geolocationcontrol','insetmapcontrol','mousewheel', function() {

            map.addControl(
            new MQA.LargeZoom(),
            new MQA.MapCornerPlacement(MQA.MapCorner.TOP_LEFT, new MQA.Size(5,5))
            );

            map.addControl(new MQA.ViewOptions());

            map.addControl(
            new MQA.GeolocationControl(),
            new MQA.MapCornerPlacement(MQA.MapCorner.TOP_RIGHT, new MQA.Size(10,50))
            );

            /*Inset Map Control options*/
            var options={
            size:{width:150, height:125},
            zoom:3,
            mapType:'osmsat',
            minimized:false
            };

            map.addControl(
            new MQA.InsetMapControl(options),
            new MQA.MapCornerPlacement(MQA.MapCorner.BOTTOM_RIGHT)
            );

            map.enableMouseWheelZoom();
            });


        </script>
    </head>
    <body>
        <div id="map-canvas" style="width: 800px; height: 600px"/>
    </body>
</html>
